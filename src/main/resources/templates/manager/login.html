<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dico管理系统</title>
<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" href="../../css/style.css" th:href="@{/css/style.css}">
<link rel="stylesheet" type="text/css" href="../../css/login.css" th:href="@{/css/login.css}">
<link rel="stylesheet" type="text/css" href="../../css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}">
<link rel="apple-touch-icon-precomposed" href="../../images/headlogo.png" th:href="@{/images/headlogo.png}">
<link rel="shortcut icon" href="../../images/headlogo.png" th:href="@{/images/headlogo.png}">
<script src="../../js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<!--[if gte IE 9]>
  <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
  <script src="js/html5shiv.min.js" type="text/javascript"></script>
  <script src="js/respond.min.js" type="text/javascript"></script>
  <script src="js/selectivizr-min.js" type="text/javascript"></script>
<![endif]-->
<!--[if lt IE 9]>
  <script>window.location.href='upgrade-browser.html';</script>
<![endif]-->
</head>

<body class="user-select">
<div class="container">
  <div class="siteIcon"><img src="../images/logo.png" alt="" data-toggle="tooltip" data-placement="top" title="欢迎使用dico博客管理系统" draggable="false" /></div>
  <form action="/manager/tologin" method="post" autocomplete="off" class="form-signin">
    <h2 class="form-signin-heading">管理员登录</h2>
    <label for="userName" class="sr-only">用户名</label>
    <input type="text" id="userName" name="username" class="form-control" placeholder="请输入用户名" required autofocus autocomplete="off" maxlength="10">
    <label for="userPwd" class="sr-only">密码</label>
    <input type="password" id="userPwd" name="password" class="form-control" placeholder="请输入密码" required autocomplete="off" maxlength="18">
    <button class="btn btn-lg btn-primary btn-block" type="submit" id="signinSubmit">登录</button>
  </form>
  <div class="footer">
    <p><a href="../" data-toggle="tooltip" data-placement="left" title="不知道自己在哪?">回到前台 →</a></p>
  </div>
</div>
<script src="../../js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script> 
<script>
$('[data-toggle="tooltip"]').tooltip();
window.oncontextmenu = function(){
	//return false;s
};
$('.siteIcon img').click(function(){
	window.location.reload();
});
$('#signinSubmit').click(function(){
	if($('#userName').val() === ''){
		$(this).text('用户名不能为空');
	}else if($('#userPwd').val() === ''){
		$(this).text('密码不能为空');
	}else{
		$(this).text('请稍后...');
	}
});
</script>
</body>
</html>
